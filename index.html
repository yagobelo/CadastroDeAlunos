<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cadastrar Aluno</title>
</head>

<body>
  <main>
    <section>
      <h1>Cadastrar Aluno</h1>
    </section>
    <section>
      <div>
        <label for="nomeAluno">
          <p>Nome do Aluno:</p>
          <input type="text" class="nome">
        </label>

        <label for="dataNascimento">
          <p>Data de Nascimento:</p>
          <input type="date" class="data">
        </label>

        <label for="cpf">
          <p>CPF do Aluno:</p>
          <input type="text" class="cpf">
        </label>
      </div>
      <div>
        <label for="nomeMae">
          <p>Mãe:</p>
          <input type="text" class="nome">
        </label>

        <label for="nomePai">
          <p>Pai:</p>
          <input type="text" class="nome">
        </label>
      </div>
      <div>
        <label for="caixa" class="caixas">
          <p>Caixa:</p>
          <article>
            <input type="radio" name="caixa"> A |
            <input type="radio" name="caixa"> B |
            <input type="radio" name="caixa"> C |
            <input type="radio" name="caixa"> D |
            <input type="radio" name="caixa"> E |
            <input type="radio" name="caixa"> F |
            <input type="radio" name="caixa"> G |
            <input type="radio" name="caixa"> H |
            <input type="radio" name="caixa"> I |
            <input type="radio" name="caixa"> J |
            <input type="radio" name="caixa"> K |
            <input type="radio" name="caixa"> L |
            <input type="radio" name="caixa"> M |
            <input type="radio" name="caixa"> N |
            <input type="radio" name="caixa"> O |
            <input type="radio" name="caixa"> P |
            <input type="radio" name="caixa"> Q |
            <input type="radio" name="caixa"> R |
            <input type="radio" name="caixa"> S |
            <input type="radio" name="caixa"> T |
            <input type="radio" name="caixa"> U |
            <input type="radio" name="caixa"> V |
            <input type="radio" name="caixa"> X |
            <input type="radio" name="caixa"> Y |
            <input type="radio" name="caixa"> W |
            <input type="radio" name="caixa"> Z
          </article>
        </label>
      </div>
      <div>
        <p>Número da Caixa: </p>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div>
        <label for="btnSave">
          <button class="btnSave">SALVAR</button>
        </label>
        <label for="btnCancel">
          <button class="btnCancel">CANCELAR</button>
        </label>
      </div>
    </section>
  </main>
</body>

</html>
